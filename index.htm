<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>retroGraph</title>
</head>

<body>
    <header>
        <h1>
            Retro computing 3D graph simulator
        </h1>
    </header>
    <canvas id="screen" width="900" height="550" style="margin: auto;"></canvas>
    <aside>
        <section>
            <button id="grain"></button>
            <button id="transparent"></button>
        </section>
        <section>
            <input type="range" class="slider" id="depth">
        </section>
        <section>
            <input type="range" min="2" max="10" class="slider" id="density">
        </section>
        <section>
            <input type="range" min="1" max="5" class="slider" id="point">
        </section>
        <section>
            <input type="range" min="1" max="155" class="slider" id="height">
        </section>
        <section>
            <input type="range" min="90" max="99" class="slider" id="solidity">
        </section>
    </aside>

    <script src="script.js"></script>
</body>

</html>
