<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldskool Graph</title>
    <meta http-equiv="refresh" content="3">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(21, 78, 56);
        color: rgb(92, 207, 176);
        width: 100vw;
        height: 100vh;
        display: flex;
    }

    canvas {
        width: 90vw;
        height: calc((3/5)*90vw);
    }

    @media (min-width: 500px) {
        canvas {
            width: 900px;
            height: 500px;
        }
    }

</style>

<body>
    <canvas id="screen" width="900" height="500" style="margin: auto;"></canvas>
    <script>
        //TODO: Put all parameters inside the object
        //TODO: Add function to compare objects https://dmitripavlutin.com/how-to-compare-objects-in-javascript/
        //TODO: Changing the parameters (sliders) calls handler that
        //          - clears the canvas
        //          - saves the object with new parameters
        //          - calls the function calculating and drawing the graph and passes new parameters object to it
        let screen = document.getElementById('screen');
        let scr = screen.getContext('2d');
        scr.fillStyle = 'rgb(92, 207, 176)';
        let m = new Array(255);
        let a = Math.cos(Math.PI / 6);
        let e, c, d, z, x1, y1;
        for (let y = 1; y <= 200; y = y + 3) {
            e = a * y;
            c = y - 100;
            c = c * c;
            for (let x = 1; x <= 200; x++) {
                d = x - 100;
                z = 100 * Math.exp(-0.00055 * (c + d * d));
                x1 = x + e;
                y1 = z + e;
                if (y1 >= m[x1]) {
                    m[x1] = y1;
                    console.log('here');
                }
                scr.fillRect(x1 * 2, 495 - y1 * 2, 2, 2);
                //scr.fillRect(x1, 295 - y1, 1, 1);
            }
        }
    </script>
</body>

</html>
